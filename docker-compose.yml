version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nebula-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula_dev_password
      POSTGRES_DB: nebula_streaming
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nebula']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & PubSub
  redis:
    image: redis:7-alpine
    container_name: nebula-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Nest.js Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: nebula-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nebula:nebula_dev_password@postgres:5432/nebula_streaming
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      MEDIA_SERVER_URL: http://media-server:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Go WebRTC Media Server
  media-server:
    build:
      context: ./apps/media-server
      dockerfile: Dockerfile
    container_name: nebula-media-server
    restart: unless-stopped
    ports:
      - '8080:8080'
      - '10000-10100:10000-10100/udp'
    environment:
      PORT: 8080
      REDIS_HOST: redis:6379
      AWS_REGION: us-east-1
      S3_BUCKET: nebula-recordings
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/media-server:/app

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: nebula-frontend
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
      NEXT_PUBLIC_MEDIA_SERVER_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
